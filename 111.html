<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #ff7e5f;
            margin-bottom: 16px;
        }
        p {
            color: #333;
            margin-bottom: 24px;
        }
        img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .btn {
            background: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
    <img src="https://avatars.githubusercontent.com/u/13906651?v=4" alt="我的照片">
    <h1>1113211014</h1>
    <p>大家好，我是石介瑋，熱愛程式設計與新技術學習。平時喜歡參加各種開發競賽，也樂於與同學合作完成專案。希望未來能在軟體開發領域持續成長，歡迎交流！</p>
        <button class="btn" onclick="alert('感謝你的來訪！')">Say Hi!</button>
    </div>
</body>
</html>
